<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"

    <script type="module" src="main.js" defer></script>

</head>


<body class="bg-gradient-custom">
    <div id="dropdown" class="dropdown-content mx-auto mt-5 card bg-dark card-width">
        <input type="text" placeholder="City" class="form-control custom-height px-4 fs-5 " id="dropdown-input">
        <ul id="city-options"></ul>
    </div>
    <div id="weather-display" class="card card-width mx-auto mt-5">
        <div class="cardheader" id="city">
            <h5 class="display-6 text-dark text-center py-2" id="city-name">Anderson</h5>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs" id="weekly-weather">


            </ul>
            <table class="table table-dark table-striped" id="weather">

            </table>
        </div>


    </div>
</body>

</html>
